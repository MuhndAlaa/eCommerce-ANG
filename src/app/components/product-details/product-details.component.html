<section>
    <div class="container">
        <div class="card mb-3" *ngIf="productLoaded | async">
            <div class="row g-0">
              <div class="col-md-4">
                <img [src]="product?.image" class="img-fluid rounded-start" [alt]="product?.title">
              </div>
              <div class="col-md-8">
                <div class="card-body h-100 d-flex flex-column justify-content-between">
                    <h5 class="card-title">{{product?.title}}</h5>
                    <div class="d-flex justify-content-between">
                    <h6 class="text-muted">{{product?.category}}</h6>
                    <h4 >{{product?.price | currency:"EGP"}}</h4>
                  </div>
                  <p class="card-text">{{product?.description}}</p>
                  <div class="d-flex justify-content-between">
                    <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                    <a class="btn btn-primary" (click)="addToCart( product)">Add to Cart</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
    </div>
</section>
